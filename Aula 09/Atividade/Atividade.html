<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Atividade.css" />

    <script type="text/javascript">
        class Contato {
            constructor(nome, email, celular, endereco){
                this.nome = nome;
                this.email = email;
                this.celular = celular;
                this.endereco = endereco;
            }
        }
        function listarContatos (lista) {
            let auxHTML = "";
            for(let i = 0; i < lista.length; i ++){
                auxHTML += "<li>"+ 
                    "Nome: " +lista[i].nome +  
                    "<br> Email: " +lista[i].email + 
                    "<br> Celular: " +lista[i].celular +
                    "<br> Endereço: " +lista[i].endereco + "</li>" + "<br>";
            }
            return auxHTML;
        }

        let contato1= new Contato("Joaquina Silva", "joaquina@gmail.com", "8888888", "Rua das Rosas")
        let contato2= new Contato("Josué Sousa", "josue@gmail.com", "777777", "Rua dos Cravos")

        let listaContatos = [];

        window.onload = function(){
            document.getElementById("frmContato").onsubmit = function(evento) {
                evento.preventDefault();
                let nome = document.getElementById("nome").value;
                let email = document.getElementById("email").value;
                let celular = document.getElementById("celular").value;
                let endereco = document.getElementById("endereco").value;
                let novoContato = new Contato(nome, email, celular, endereco);
                listaContatos.push(novoContato);
                document.getElementById("lista").innerHTML = listarContatos(listaContatos);
                document.getElementById("nome").value = "";
                document.getElementById("email").value = "";
                document.getElementById("celular").value = "";
                document.getElementById("endereco").value = "";
            }
        }
    </script>
    <title>Orientação a objetos</title>
</head>

<style>
    input {
            display: block;
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 10px;
            }
</style>

<body>
    <main>

    <section class="card-login">
        <h1 style="text-transform: uppercase; font-family: stencil; text-align: center; color: #082948; font-size: 40px;">Login</h1>

        <form id="frmContato">
            <input type="text" id="nome" placeholder="Nome"/>
            <input type="text" id="email" placeholder="Email"/>
            <input type="text" id="celular" placeholder="Celular"/>
            <input type="text" id="endereco" placeholder="Endereço"/>
            <button id="btn-submit">Adicionar</button>
        </form>
    </section>

    <section class="lista-card">
        <h2 style="color: white; text-align: center; font-family: stencil; color: #082948; font-weight: normal;">Contatos Salvos</h2>

        <ul id="lista"></ul>
    </section>
    </main>
    <footer>

    </footer>
</body>
</html>
